<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta do Almoço</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Você quer comprar meu creme?</h1>
        <p>Escolha a sua resposta:</p>

        <!-- Botão de SIM -->
        <button id="sim" class="botao1">Sim</button>

        <!-- Botão de NÃO, que vai se mover -->
        <button id="nao" class="botao2">Não</button>

        <!-- Mensagem de erro que aparecerá ao clicar no "Não" -->
        <p id="erro" class="oculto">Erro: Acho bom você querer, Clique no sim!</p>
    </div>

    <script src="styles/script.js"></script>
</body>
</html>
